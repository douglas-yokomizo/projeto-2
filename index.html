<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/agenda.png" alt="Ícone de agenda de contatos" />
        <h1>Novo contato</h1>
      </header>

      <form id="form-contato">
        <input placeholder="Nome" id="name" type="text" required />
        <input placeholder="Telefone" id="phone" type="tel" required />
        <input placeholder="Email" type="email" id="email" />
        <button type="submit">
          <img src="./images/save-button.png" alt="Ícone de disquete" />
        </button>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="lista-contato">
          <tr>
            <td>---</td>
            <td>---</td>
            <td>---</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
